<div class="container">
  <h2 class="text-center">Yeni Hasta Ekle</h2>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>İlaç İsmi</label>
      <input type="text" id="drugName" name="drugName" placeholder="İlaç İsmi" class="form-control" [(ngModel)]="medicine.drugName">
    </div>
    <br>
    <div class="form-group">
      <label>Stok Sayısı</label>
      <input type="text" id="stock" name="stock" placeholder="Stok Adedi" class="form-control" [(ngModel)]="medicine.stock">
    </div>
    <br>
    <button type="submit" class="btn btn-success">Kaydet</button>

  </form>
</div>
